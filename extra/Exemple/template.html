<style>
body{
	background-color:var(--DialogBackgroundColor);
	color:var(--DialogForegroundColor);
}
table {
	border-collapse: collapse;
    font-family: Tahoma, Geneva, sans-serif;
	
}
.tab{
	background-color: var(--DialogHighlightColor);
}
.note{
	background-color:var(--DialogBackgroundColor);
}
table td {
	padding: 3px;
}
table thead td {
	font-weight: bold;
	font-size: 9px;
	border: none;
}
td.val {
	color:var(--DialogForegroundColor);
}
table tbody td {
	border: 0px solid black;
}

table h2{
	text-align:center;
}
a:link, a:visited {
  color: color:var(--DialogForegroundColor);
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {

}
.title{
	
}
.val{
	font-weight: bold;
}
pre {
    white-space: pre-wrap;
}
.hide {display:none;}

</style>

	function generate_tabs_html(tabs){
		html = "";
		tabs.forEach(function(item, index, array) {
		  //console.log(item, index);
		  checked = "";
		  if(index == 0) checked = " checked ";
		  html = html + '<input type="radio" name="tabs" id="tab' + index + '"' + checked + ' />';
		  html = html + '<label for="tab' + index + '">' + item + '</label>';
		  
		});		
		tabs.forEach(function(item, index, array) {
		  html = html + '<div id="tab_' + item + '_content" class="tab content' + index + '"></div>';
		  
		});	
		return html;

	}
	
	function generate_and_add_style(tabs){
		style = `
			input { display: none; }
			input + label { display: inline-block }		
			input ~ .tab { display: none }	
			input + label {
			  border: 1px solid #999;
			  background: var(--backColorContrast1);
			  padding: 4px 12px;
			  border-radius: 4px 4px 0 0;
			  position: relative;
			  top: 1px;
			}
			input:checked + label {
			  background: var(--backColorContrast2);
			  font-weight: bold;
			  text-decoration: underline;
			  border-bottom: 1px solid transparent;
			}
			input ~ .tab {
			  border-top: 1px solid #999;
			  padding: 12px;
			}	
		`;
		tabs.forEach(function(item, index, array) {
		  if(index == tabs.length-1){
			style = style + '#tab' + index + ':checked ~ .tab.content' + index + ' { display: block; }';
		  }
		  else{
			style = style + '#tab' + index + ':checked ~ .tab.content' + index + ',';
		  }
		  
		});

	  var styleelem = document.createElement("style");
	  styleelem.innerHTML = style;
	  document.head.appendChild(styleelem);			

		
	
	}
	
	
	function generate(){
		
		//Grep Json Data
		var mainContainer = document.getElementById("myData");
		var text = document.getElementById("myjsondata").innerHTML ;
		data = JSON.parse(text);
		
		console.log(data);
		//File Title
		if("file" in data){
			console.log(data["file"])
			let template = {"<>":"h3","html":"${file}"};
			let html = json2html.transform(data,template);
			
			var div = document.createElement("div");
			div.innerHTML = html;
			mainContainer.appendChild(div);					
		}
		
		
		tabs_data = {};
		tabs = []
		console.log(data);
		if("romhacker_hack" in data){
			tabs.push("romhacker_hack");
			tabs_data["romhacker_hack"] = generate_romhacker_hack(data);
		}
		if("romhacker_translation" in data){
			tabs.push("romhacker_translation");
			tabs_data["romhacker_translation"] = generate_romhacker_translation(data);		
		}
		if("romhacker.com" in data){
			tabs.push("romhacker.com");
			tabs_data["romhacker.com"] = generate_romhackercom(data);
		}			
		if("n64vault" in data){
			tabs.push("n64vault");
			tabs_data["n64vault"] = generate_n64vault(data);
		}		
		if("smwh" in data){
			tabs.push("smwh");
			tabs_data["smwh"] = generate_smwh(data);			
			
		}
		if("megapack" in data){
			tabs.push("megapack");
			tabs_data["megapack"] = generate_megapack(data);			
		}			
		if("rominfo" in data){
			tabs.push("rominfo");
			tabs_data["rominfo"] = generate_rominfo(data);			
			
		}
		if("nointro" in data){
			tabs.push("nointro");
			tabs_data["nointro"] = generate_nointro(data);			
		}
		if("goodset" in data){
			tabs.push("goodset");
			tabs_data["goodset"] = generate_goodset(data);			
		}
		if("everdrive" in data){
			tabs.push("everdrive");
			tabs_data["everdrive"] = generate_everdrive(data);			
		}		
		if("nesheaderinfo" in data){
			tabs.push("nesheaderinfo");
			tabs_data["nesheaderinfo"] = generate_nesheaderinfo(data);		
		}		
		if("n64header" in data){
			tabs.push("n64header");
			tabs_data["n64header"] = generate_n64headerinfo(data);		
		}			
		if("texture" in data){
			tabs.push("texture");
			tabs_data["texture"] = generate_textureinfo(data);		
		}			
		
		var div = document.createElement("div");
		div.innerHTML = generate_tabs_html(tabs);
		mainContainer.appendChild(div);
			
		generate_and_add_style(tabs);
		for(var key in tabs_data) {
		  var value = tabs_data[key];
			var div_table = document.createElement("div");
			div_table.innerHTML = value;
			document.getElementById('tab_' + key + '_content').appendChild(div_table);
		}
		

	}

</script>

	
</head>
